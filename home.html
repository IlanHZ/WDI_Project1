<!DOCTYPE html>
<html>
<head>
  <title>Poker Dice</title>
  <link href='https://fonts.googleapis.com/css?family=Alex+Brush' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>

  </head>
  <body>
  <h1>Poker Dice</h1>
  <button id="start">Get started, throw the dice!</button>
    <ul class="player1">
       <li class="die" id="die1"><!--<button class="unClicked"></button></li> -->
       <li class="die" id="die2"><!--<button class="unClicked"></button></li> -->
       <li class="die" id="die3"><!--<button class="unClicked"></button></li> -->
       <li class="die" id="die4"><!--<button class="unClicked"></button></li> -->
       <li class="die" id="die5"><!--<button class="unClicked"></button></li> -->
    </ul> 
    <button class="roll" id="roll1">Roll Dice </button>
    <button class="stick1" id="roll1">Stick </button>
   
    <ul class="player2">
      <li class="die" id="die1"><!--<button class="unClicked"></button></li> -->
      <li class="die" id="die2"><!--<button class="unClicked"></button></li> -->
      <li class="die" id="die3"><!--<button class="unClicked"></button></li> -->
      <li class="die" id="die4"><!--<button class="unClicked"></button></li> -->
      <li class="die" id="die5"><!--<button class="unClicked"></button></li> -->
    </ul> 
    <button class="roll" id="roll2">Roll Dice</button>
    <button class="stick2" id="roll1">Stick</button>

    
    <button id="winner">getWinner</button>
    <!-- <div id="round">Round 0</div> -->

    <div class="scores">
      <ul>
        <li id="score1">0</li>
        <li id="getWinner">0</li>
        <li id="score2">0</li>
      </ul>
    </div>

    <button id="refresh">Play again!</button>




    </body>
    </html>
